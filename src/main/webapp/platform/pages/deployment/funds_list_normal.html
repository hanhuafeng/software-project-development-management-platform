<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员项目列表</title>
    <meta name="Description" content="基于layUI数据表格操作"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .layui-form-switch {
            width: 55px;
        }

        .layui-form-switch em {
            width: 40px;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">OA审批</a>
        <a>
          <cite>经费审核</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
    <table class="layui-hide" id="articleList"></table>


    <script type="text/html" id="statusTpl">
        {{# if(d.lastDealPersonType==2 && d.status!=-1 && d.status!=-2){ }}
        <span style="color: #eb7350">等待项目经理审批...</span>
        {{# }else if(d.lastDealPersonType==1 && d.status!=-1 && d.status!=-2){ }}
        <span style="color:#FFB800;">等待管理员审批...</span>
        {{# }else if(d.status==-2){ }}
        <span style="color:#00ffff;">已撤销</span>
        {{# }else{ }}
        {{# if (d.status == 1){ }}
            <span style="color:#00FF00;">审批通过</span>
            {{# }else{ }}
            <span style="color: red">审批被拒绝</span>
        {{# } }}
        {{# }}}
    </script>

    <script type="text/html" id="operateTpl">
        {{# if(d.lastDealPersonType == 2 && d.status!=-2){}}
        <a title="取消" onclick="deal({{d.subscriptionId}},-2,{{d.fundsId}})" href="javascript:;">
            <i class="layui-icon">&#x1007;</i>
        </a>
        {{# }else{ }}
        <span>暂无可操作项</span>
        {{# }}}
    </script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="funds_list.js" type="text/javascript" charset="utf-8"></script>
</div>
</body>
</html>
